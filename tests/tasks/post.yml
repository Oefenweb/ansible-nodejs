# post test file
---
- name: install dependencies
  apt:
    name:
      - curl
    state: latest
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: test installation  # noqa command-instead-of-module
  command: >
    echo 'console.log("PING".replace("I", "O"));'
    | nodejs
    | grep -q 'PONG'
    && (echo 'Availability test: pass' && exit 0)
    || (echo 'Availability test: fail' && exit 1)
  register: _result
  changed_when: false
  tags:
    - skip_ansible_lint

- name: run tests
  command: >
    {{ item }}
  changed_when: false
  with_items:
    # Ensure Node.js is installed
    - which node
    - node -v

    # Ensure npm packages are installed globally
    - npm list -g --depth=0 jslint
    - npm list -g --depth=0 yo
